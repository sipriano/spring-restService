resources:
  requests:
    cpu: "100m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

prometheus:
  "prometheus.io/scrape": "true"
  "prometheus.io/path": "/actuator/prometheus"
  "prometheus.io/port": "8080"

lifecycle: {}

nodeSelector: {}

tolerations: []

affinity: {}

env: []
