# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

application:
  runtime: java
  type: spring
  # Valor temporário enquanto o PodPreset não funciona em todos os ambientes
  profile: tst

image:
  repository: cgnbackboneacr.azurecr.io/eda/cicd-backbone-nodejs
  tag: latest
  pullPolicy: Always 
 
service:
  type: ClusterIP
  port: 80
  portName: http
  protocol: TCP

scale:
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 90

virtualservice:
  host: '*'
  gateway: backbone-gateway
  apis:
    - /url-path/../../..

strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
  type: RollingUpdate

